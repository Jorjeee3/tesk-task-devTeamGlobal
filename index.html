    <header class="header">
        <div class="header-container">
            <img src="icons/Logo.svg" alt="" class="header-logo">
            <div class="header-burger">
                <span></span>
            </div>
            <nav class="header-nav hidden">
                <ul class="nav-list">
                    <li class="nav-item">

                </ul>

            <div class="header-content">
                <form action="" class="header-form">
                    <select name="select-language" class="select-language">
                        <option value="">EN</option>

                    Contact us

                        src="icons/header-button-arrow.svg"

                    >
                </button>
            </div>
        </div>

    <main class="main">

                <div class="spotlight-content">

                        More about us

                        <a
                            href="#"
                            class="spotlight-link-getIn"
                        >
                        Get in Touch.
                        </a>
                    </div>
                </div>

                

                <div class="slider">
